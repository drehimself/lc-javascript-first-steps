<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Oriented JavaScript</title>
</head>
<body>
  <div>Object Oriented JavaScript</div>

  <script src="./Person.js"></script>
  <script src="./Student.js"></script>
  <script src="./Teacher.js"></script>

  <script>
    // Teachers
    const andre = new Teacher('Andre', 'Math');
    const jeffrey = new Teacher('Jeffrey', 'Music');

    andre.introduceSelf();
    jeffrey.introduceSelf();

    // Students
    const bob = new Student('Bob', 1);
    const sally = new Student('Sally', 3);

    bob.introduceSelf();
    sally.introduceSelf();
  </script>
</body>
</html>
